<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer-Gear</title>
    <script
      src="https://kit.fontawesome.com/109ad07821.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <h2 class="nav-title">Influencer products</h2>
        <ul class="nav-items">
          <li class="nav-item">Home</li>
          <li class="nav-item">Products</li>
          <li class="nav-item">Sign up</li>
          <li class="nav-item">Log In</li>
          <li class="nav-item"><i class="fa-solid fa-magnifying-glass"></i></li>
          <li class="nav-item"><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </nav>

      <div class="banner-container">
        <div class="banner-left">
          <h1 class="banner-title">
            Start your Journey as <br />
            Influencer
          </h1>
          <p class="banner-desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">Preebook now</button>
        </div>
        <div class="banner-right">
          <img src="images/main-camera.png" alt="" />
        </div>
      </div>

      <div class="sponsor-container">
        <img src="logos/Alibaba.svg" alt="" /><img
          src="logos/Amazon.svg"
          alt=""
        /><img src="logos/Daraz.pk Logo.svg" alt="" /><img
          src="logos/Ebay.svg"
          alt=""
        /><img class="ml" id="rakutn" src="logos/Rakuten.svg" alt="" /><img
          class="ml"
          src="logos/Walmart.svg"
          alt=""
        /><img class="ml" src="logos/Target.svg" alt="" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
